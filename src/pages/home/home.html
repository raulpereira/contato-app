<ion-header>
  <ion-navbar>
    <ion-title>Contatos</ion-title>
    <ion-buttons start>
    	<button ion-button (click)="createUser()">
    		<ion-icon name="person-add"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  	<ion-item-sliding #slidingItem *ngFor="let user of users | async">
  		<ion-item>
  			<ion-label>
  				<h2>{{ user.name }}</h2>
  				<h3>{{ user.phone }}</h3>
  			</ion-label>
  		</ion-item>
  		<ion-item-options>
  			<button ion-button (click)="updateUser(user, slidingItem)">
  				<ion-icon name="person"></ion-icon>Editar
  			</button>
  			<button ion-button (click)="removeUser(user)" color="danger">
  				<ion-icon name="trash"></ion-icon>Remover
  			</button>
  		</ion-item-options>
  	</ion-item-sliding>
  </ion-list>
</ion-content>
